<app-header (menuToggle)="onMenuToggle()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav id="mySidenav"  style="width: 300px;">
    <mat-nav-list>
      <a mat-list-item class="page" *ngFor="let page of pages"> {{ page }} </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div id="sidenavContent" style="height: 80vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
