<app-header class="app-header" (menuToggle)="onMenuToggle()"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav id="mySidenav" style="width: 275px">
    <mat-selection-list #views [multiple]="false">
      <mat-list-option
        class="page"
        *ngFor="let page of pages"
        [value]="page"
        [ngClass]="{ 'selected-page': isPageSelected(page) }"
        (click)="selectPage(page)"
      >
        <span class="nameAndIcon">
          <mat-icon>{{ page.icon }}</mat-icon> {{ page.name }}
        </span>
      </mat-list-option>
    </mat-selection-list>
    <mat-divider class="divider"></mat-divider>
    <mat-nav-list>
      <mat-list>
        <mat-list-item
          *ngFor="let link of links"
          (click)="redirectToLink(link.route)"
        >
          <mat-icon>{{ link.icon }}</mat-icon>
          <p>{{ link.name }}</p>
        </mat-list-item>
      </mat-list>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div id="sidenavContent" style="min-height: 78vh">
      <main>
        <router-outlet></router-outlet>
      </main>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
