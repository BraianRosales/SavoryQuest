<div class="favorites">
  <header>
    <h1>Favorites</h1>
    <div class="subtitleWithButton">
      <p>This is your list of favorite recipes</p>
      <div
        (click)="deleteRecipes()"
        class="deleteWrapper"
        [ngClass]="{ deleteWrapperDisabled: favorites.length == 0 }"
      >
        <mat-icon>delete_sweep</mat-icon>
      </div>
    </div>
  </header>
  <app-no-results-found
    *ngIf="favorites.length == 0"
    title="No Results Found"
    text="You have not saved any recipes as favorites yet."
  ></app-no-results-found>
  <section class="wrapper">
    <mat-card class="card" *ngFor="let recipe of favorites">
      <app-card
        [recipe]="recipe"
        (imgClick)="redirectToRecipeDetail($event)"
        (handleAddOrDelete)="handleAddOrDelete($event)"
      ></app-card>
    </mat-card>
  </section>
</div>
