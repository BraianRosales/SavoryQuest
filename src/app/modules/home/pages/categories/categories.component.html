<h1>Categories</h1>
<main class="categories">
  <mat-card *ngFor="let category of categories" class="card">
    <mat-card-header>
      <mat-card-title>{{ category.strCategory }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ category.strCategoryThumb }}"
      alt="{{ category.strCategory }}"
    />
  </mat-card>
</main>
