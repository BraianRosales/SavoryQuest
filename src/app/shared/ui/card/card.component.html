<div class="card">
  <img
    (click)="seeDetail(recipe.idMeal)"
    mat-card-image
    src="{{ recipe.strMealThumb }}"
    alt="Photo not found..."
  />
  <mat-card-content class="description">
    <p>
      {{ recipe.strMeal }}
    </p>
    <mat-icon (click)="addToFavorites(recipe)" class="icon">
      {{ favoriteIcon }}
    </mat-icon>
  </mat-card-content>
</div>
