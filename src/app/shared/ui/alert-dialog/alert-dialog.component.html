<div class="alertDialog">
  <mat-icon>{{ data.icon }}</mat-icon>
  <h2>{{ data.question }}</h2>
  <section>
    <app-button
      text="Accept"
      [panelClass]="'primary'"
      [mat-dialog-close]="true"
    ></app-button>
    <app-button
      text="Cancel"
      [panelClass]="'secondary'"
      mat-dialog-close
    ></app-button>
  </section>
</div>
